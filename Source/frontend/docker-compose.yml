services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: flood-postgres
    environment:
      - POSTGRES_DB=flood_prediction
      - POSTGRES_USER=flood_user
      - POSTGRES_PASSWORD=flood_password
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flood_user -d flood_prediction"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: flood-backend
    ports:
      - "18080:18080"
    environment:
      - NODE_ENV=production
      - PORT=18080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=flood_prediction
      - DB_USER=flood_user
      - DB_PASSWORD=flood_password
    depends_on:
      - postgres
    restart: unless-stopped

  mock-api:
    build:
      context: ./mock-api
      dockerfile: Dockerfile
    container_name: flood-mock-api
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MOCK_DATA_PATH=/app/public/mock
    volumes:
      - ./public/mock:/app/public/mock:ro
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  web:
    build: .
    container_name: flood-frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_BASE_URL=http://mock-api:3001
      - VITE_MAP_TILES_URL=https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
      mock-api:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: flood-network
