services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: flood-postgres
    environment:
      - POSTGRES_DB=flood_prediction
      - POSTGRES_USER=flood_user
      - POSTGRES_PASSWORD=flood_password
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flood_user -d flood_prediction"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./python_backend
      dockerfile: Dockerfile
    container_name: flood-backend
    ports:
      - "18080:18080"
    environment:
      - PORT=18080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=flood_prediction
      - DB_USER=flood_user
      - DB_PASSWORD=flood_password
      - DEBUG=false
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18080/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    restart: unless-stopped

  web:
    build: .
    container_name: flood-frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_BASE_URL=/api
      - VITE_MAP_TILES_URL=https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: flood-network
