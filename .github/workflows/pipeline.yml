name: Pipeline v2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      - name: Run unit tests
        run: pytest tests/test_pipeline_v2.py

  docker-smoke:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Build pipeline container
        run: docker build -f Dockerfile.pipeline -t pipeline-v2 .
      - name: Smoke test (no-op scenario listing)
        run: |
          docker run --rm pipeline-v2 python run_pipeline_v2.py --scenario data1 --retries 1 || true
