version: '3.8'

services:
  test-runner:
    build:
      context: .
      dockerfile: Dockerfile.test
    volumes:
      - ./tests:/app/tests
      - ./app:/app/app
      - ./pytest.ini:/app/pytest.ini
      - ./test-reports:/app/test-reports
    environment:
      - PYTHONPATH=/app
      - DB_HOST=test-db
      - DB_PORT=5432
      - DB_NAME=test_flood_prediction
      - DB_USER=test_user
      - DB_PASSWORD=test_password
      - TESTING=true
    depends_on:
      - test-db
    networks:
      - test-network
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        python -c '
import time
import psycopg2
import os
for i in range(30):
    try:
        conn = psycopg2.connect(
            host=os.environ.get(\"DB_HOST\", \"localhost\"),
            port=int(os.environ.get(\"DB_PORT\", 5439)),
            database=os.environ.get(\"DB_NAME\", \"test_flood_prediction\"),
            user=os.environ.get(\"DB_USER\", \"test_user\"),
            password=os.environ.get(\"DB_PASSWORD\", \"test_password\")
        )
        conn.close()
        print(\"Database is ready!\")
        break
    except Exception as e:
        if i == 29:
            raise
        time.sleep(1)
        ' &&
        echo 'Running tests...' &&
        pytest -v --cov=app --cov-report=term-missing --cov-report=html:htmlcov --cov-report=xml:test-reports/coverage.xml --junit-xml=test-reports/junit.xml tests/ &&
        echo 'Tests completed successfully!'
      "

  test-db:
    image: postgis/postgis:13-3.1
    environment:
      - POSTGRES_DB=test_flood_prediction
      - POSTGRES_USER=test_user
      - POSTGRES_PASSWORD=test_password
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - test-db-data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"
    networks:
      - test-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d test_flood_prediction"]
      interval: 10s
      timeout: 5s
      retries: 5

  test-reports:
    image: alpine:latest
    volumes:
      - ./test-reports:/test-reports
    command: ["tail", "-f", "/dev/null"]
    depends_on:
      - test-runner

networks:
  test-network:
    driver: bridge

volumes:
  test-db-data: